<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style/styles.css">
<link rel="stylesheet" href="style/pricing.css">
<link rel="stylesheet" href="style/signin.css">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<!-- Main container -->
<div class="container">
    <!-- Mobile back to Home container -->
        <a href="index.html" class="home-links navigation"><i class='bx bx-arrow-back home-icon'></i><p class="home-text">Home</p><p class="hidden"></p></a>

    <!-- Background container -->    
    <div class="background-login">
        <div class="background-text">
            <h1>Welcome Back!</h1>
        </div>
    </div>

    <!-- Login section/Container -->
    <div class="login-form">
    <form>
        <div class="form-title-header">
            <h2 class="form-title">Log in</h2>
            <p>Welcome back! Please login to your account.</p>
        </div>

        <!-- Form input -->
        <div class="content">
            <label for="username" class="label">Username</label>
            <input type="text" name="username" placeholder="Type your username" class="username-input">
        </div>
        <!-- Form input -->
        <div class="content">
            <label for="password" class="label">Password</label>
            <input type="password" name="password" placeholder="Type your password" class="password-input">
        </div>
        <!-- Form input -->
        <div class="content-row">
            <label class="container-checkbox">Remember Me
            <input type="checkbox">
            <span class="checkmark"></span>
            </label>

            <a href="#" class="forgot-password-link">Forgot Password</a>
        </div>

        <div class="action">
            <button class="login-button">Log in</button>
            <p style="margin-top: 20px;">New user? <a class="signup-link"href="signup.html">Let's Create</a></p>
        </div>

    </form>
    </div>
</div>

</body>
</html>
