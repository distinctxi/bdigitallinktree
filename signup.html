<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="style/styles.css">
<link rel="stylesheet" href="style/signin.css">
<link rel="stylesheet" href="style/pricing.css">
<link rel="stylesheet" href="style/signup.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
<!-- Links container -->
<div class="page-container">
    <a href="index.html" class="home-links navigation"><i class='bx bx-arrow-back home-icon'></i><p class="home-text">Home</p><p class="hidden"></p></a>

    <!-- Mobile Header container -->
    <div class="form-header-mobile">
        <h1 class="form-header-title">Sign Up</h1>
        <p class="form-caption-text"></p>
    </div>

    <!-- Left-column container -->
    <div class="left-column">
        <div class="text-container">
            <h1 class="text-header">Let's get you set up</h1>
            <p>It should take a couple of minutes to sign you up</p>
        </div>
    </div>

    <!-- Right-column/Sign-Up Form container -->
    <div class="right-column">
        <div class="signup-form">
            <form>
                <div class="form-header">
                    <h1 class="form-header-title">Sign Up</h1>
                    <p class="form-caption-text"></p>
                </div>
                <!-- Form input  -->
                <div class="content">
                    <label for="username" class="label">Username</label>
                    <input type="text" name="username" placeholder="Type your username" class="username-input">
                </div>
                <!-- Form Input -->
                <div class="content">
                    <label for="email" class="label">Email</label>
                    <input type="text" name="email" placeholder="Type your email" class="email-input">
                </div>
                <!-- Form Input -->
                <div class="content">
                    <label for="password" class="label">Password</label>
                    <input type="password" name="password" placeholder="Type your password" class="password-input">
                </div>
                <!-- Form Input -->
                <div class="signup">
                    <input type="submit" id="submit" value="Submit" class="hidden"></input>
                </div>
            </form>
                
        </div>
        <!-- Form Input Label -->
        <label for="submit" tabindex="0" class="sign-up-button">Submit</label>
    </div>

</div>

</body>
</html>
